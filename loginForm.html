<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Crust Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Ham and Cheese Pizza.jpg">
</head>
<body>

    <header>
        <div class="logo">Welcome to Crust Corner!</div>
    </header>

    <div class="login-container">
        <h1>Login to Crust Corner</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>

    <footer>
        Crust Corner where every slice feels like home!
    </footer>

    <script>
              document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginBtn = document.getElementById("loginBtn");

            if (username === "Jessieca" && password === "rogan123") {
                alert("Login successful! Redirecting...");
                window.open("home.html", "_blank"); // Redirect to the homepage of my web
            } else {               
                      alert("Invalid username or password! Please wait 10 seconds before trying again.");
                  loginBtn.disabled = true; // Disable button

                    setTimeout(() => {                  
                        loginBtn.disabled = false; // Enable button
                        alert("You can now try logging in again.");
                    }, 10000); // 10 seconds

                }         
        });
    </script>

</body>
</html>
